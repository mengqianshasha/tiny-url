<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>History</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/tiny_url.png}" style="width: 20%"></a>
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/history}">History</a>
        </li>
        <li class="nav-item">
            <span class="nav-link" onclick="logout();">Log Out</span>
        </li>
        <li class="nav-item">
            <a class="nav-link">Welcome <span sec:authentication="principal.fullName"></span></a>
        </li>
    </ul>
</nav>
<div class="container text-center" style="margin-top: 20px">
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Original Url</th>
                <th>Short Url</th>
                <th>Creation Time</th>
                <th>Expiration Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="urlMapping: ${mappings}">
                <td th:text="${urlMapping.getOriginalUrl()}">Original Url</td>
                <td th:text="${urlMapping.getShortUrl()}">Short Url</td>
                <td th:text="${urlMapping.getCreateDate()}">Creation Time</td>
                <td th:text="${urlMapping.getExpiryDate()}">Expiration Name</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
