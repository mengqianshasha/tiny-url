<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up - TinyUrl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1920&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=c0d43804e2c7c93143fe8ff65398c8e9);">
<div class="wrapper">
    <div class="logo">
        <img th:src="@{/img/tiny_url.png}" />
    </div>
    <form class="p-3 mt-3" th:action="@{/app/register}" th:object="${user}" method="post" autocomplete="off" >
        <div class="form-field d-flex align-items-center">
            <i class="fa fa-user"></i>
            <input type="text" th:field="*{userName}" placeholder="User Name"
               required/>
        </div>
        <div class="form-field d-flex align-items-center">
            <i class="fa fa-envelope"></i>
            <input type="email" th:field="*{email}"
                   placeholder="Email Address" required />
        </div>
        <div class="form-field d-flex align-items-center">
            <i class="fa fa-key"></i>
            <input type="password" th:field="*{password}" placeholder="Create Password"
                   required minlength="6" maxlength="10"/>
        </div>

        <input type="submit" value="Create Account" class="btn mt-3" />
    </form>
    <div class="p-3 d-flex flex-row justify-content-center align-items-center member">
        <span>Have an account? </span> <a style="margin-left: 5px" th:href="@{/app/login}">Log In</a>
    </div>
</div>
</body>
</html>
